question: Potential Wills and Estates Issues
subquestion: |
  Which of the following Wills and Estates issues are you seeking advice for?
fields:
  - no label: wills_estates_options
    datatype: checkboxes
    choices:
      - I would like to discuss a new Will, Advanced Care Directive, or Power of Attorney
      - I am a named executor and need advice
      - I am a beneficiary and need advice
      - Someone has died without a Will and I need advice
    none of the above: False
